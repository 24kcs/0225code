<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
 
</head>
<body>
  <script src="./event-bus.js"></script>
  <script type="text/javascript">
    //先绑定
    EventBus.on('add',(data)=>{
      console.log('add事件绑定'+'====='+data)
    })
    EventBus.on('add',(data)=>{
      console.log('add事件绑定2'+'====='+data)
    })
    EventBus.on('delete',(data)=>{
      console.log('delete事件绑定'+'====='+data)
    })

    //解绑事件
    //EventBus.off()
    EventBus.off('add')
    
    //分发事件----触发事件
    EventBus.emit('add','考尼奇瓦')
    EventBus.emit('delete','萨瓦迪卡')
  </script>
</body>
</html>
