  <title>02_数据代理</title>
  <script src="./js/vue.js"></script>
</head>

<body>

  <!--
1. vue数据代理: data对象的所有属性的操作(读/写)由vm对象来代理操作
2. 好处: 通过vm对象就可以方便的操作data中的数据
3. 实现:
  1). 通过Object.defineProperty(vm, key, {})给vm添加与data对象的属性对应的属性
  2). 所有添加的属性都包含get/set方法
  3). 在get/set方法中去操作data中对应的属性
-->
  <div id="app">

  </div>

  <script type="text/javascript">
    const vm = new Vue({
      el:'#app',
      data:{
        msg:'哈哈,好开心哦'
      }
    })
    // console.log(vm.data)
    // console.log(vm.data.msg)

    //data这个属性不能通过vm直接访问
    //vm是代理对象-----data是被代理对象
    console.log(vm.msg)
    console.log(vm._data.msg)
    console.log(vm)
    console.log(vm.$data.msg)

    //数据代理是存在的

    //分析的不是真的vue.js---而是网上提供的一套模拟vue.js写的js代码
    //数据代理-------是存在的
    //MVVM来创建实例对象---分析源码
  </script>
