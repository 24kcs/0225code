<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_模板解析_一般指令</title>
  <script src="../js/mvvm/mvvm.js"></script>
  <script src="../js/mvvm/compile.js"></script>
  <script src="../js/mvvm/observer.js"></script>
  <script src="../js/mvvm/watcher.js"></script>
  <style type="text/css">
    .classA{
      color:red;
    }
  </style>
</head>
<body>
  <div id="app">
   <p v-text="content"></p>
   <p v-html="content"></p>
   <p v-class="classA">this is p</p>
  </div>
  <script type="text/javascript">
    const vm = new MVVM({
      el:'#app',
      data:{
        content:'<a href="http://www.baidu.com">百度</a>'
      },
    })
    //模版解析初始化页面的
  </script>
</body>
</html>
