<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每天都被自己帅醒!</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>表单数据绑定操作</h2>
        <form action="xxx/" method="post">
            <fieldset>
                <legend>帐号和密码</legend>
                <!--在文本框中添加一个v-model-->
                用户名: <input type="text" v-model="users.userName"><br />
                密码: <input type="password" v-model="users.userPwd"><br />
            </fieldset>
            <fieldset>
                <legend>性别选择器</legend>
                <input type="radio" name="gender" value="男" v-model="users.sex">男
                <input type="radio" name="gender" value="女" v-model="users.sex">女

            </fieldset>
            <fieldset>
                <legend>爱好选择</legend>
                <input type="checkbox" value="eat" v-model="users.likes">吃饭
                <input type="checkbox" value="sleep" v-model="users.likes">睡觉
                <input type="checkbox" value="play" v-model="users.likes">打豆豆
               
            </fieldset>
            <fieldset>
                <legend>城市选择和文本内容</legend>
                <select v-model="users.cityId">
                    <optgroup label="中国">
                        <option v-for="item in users.citys" :value="item.id">
                            {{item.name}}
                        </option>
                    </optgroup>
                </select>
                <br />
                <textarea v-model="users.info" name="" id="" cols="80" rows="5">哈哈</textarea>
            </fieldset>
            <input type="submit" value="注册" @click.prevent="register">
        </form>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el:'#app',
            data:{
                users:{
                    userName:'',//用户名
                    userPwd:'',//密码
                    sex:'女',
                    likes:['sleep','play'],
                    cityId:5,
                    citys:[
                        {id:1,name:'北京'},
                        {id:2,name:'天津'},
                        {id:3,name:'上海'},
                        {id:4,name:'重庆'},
                        {id:5,name:'深圳'},
                        {id:6,name:'东京'}
                    ],
                    info:'锄禾日当午,地雷埋下土,小绿走过去,炸成二百五'
                }
            },
            methods: {
                register(){
                    //注册按钮的时候把用户输入的名字和密码显示出来
                    console.log(this.users.userName)
                    console.log(this.users.userPwd)
                }
            }
        })




        // 请您输入性别:
        // 爷们,哥，阿哥 先生 男士，屌丝
        // 女生,女士,姐,千金,老妹,
    </script>
</body>

</html>
