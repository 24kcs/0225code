<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每天都被自己帅醒!</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="../js/vue.js"></script>
    <style type="text/css">
        p{
            border:1px solid red;
        }
    </style>
</head>

<body>
    <div id="app">
       <p v-text-upper="msg"></p>
       <p v-text-lower="msg"></p>
    </div>

    <div id="app2">
        <p v-text-upper="msg"></p>
     </div>
 
    <script type="text/javascript">
        /**
         * Vue提供了自定义指令的方法
         * 1.注册全局指令
         * Vue.directive('指令名字',function(el,binding){})
         * 2.注册局部指令
         * 在Vue的配置中
         * directives:{
         * '指令名字'(el,binding){
         * el.innerHTML=binding.value.toUpperCase()
         * }
         * }
         * 
         * el:element---指令属性所爱的标签对象
         * binding:包含指令相关数据的对象容器,里面有value值就是标签中的值
         * 区别:全局的指令作用范围更大,局部的指令只能在自己的包裹的标签中使用
         * 
         * 
         * 
         */

         //自定义指令:
         //1.----通过自定义的指令,实现内容变成大写的效果
         //指令的名字:不能有v-开头,
         //函数中的参数解释:
         //el----元素------谁用这个指令,el就是谁这个标签
         //binding--对象可以调用很多的属性,来操作当前的这个标签,value属性

         //1全局自定义指令text-upper
            Vue.directive('text-upper',function(el,binding){
                el.textContent=binding.value.toUpperCase()
            })
         //2局部自定义指令
            const vm = new Vue({
                el:'#app',
                data:{
                    msg:'A Nie Ha sei you '
                },
                //使用该指令后,内容都变成小写的
                directives: {
                    'text-lower'(el,binding){
                        el.textContent=binding.value.toLowerCase()
                    }
                }
            })
        


            const vm2 = new Vue({
                el:'#app2',
                data:{
                    msg:'A Nie Ha sei you '
                }
            })
      
        
    </script>
</body>

</html>
