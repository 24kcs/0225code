<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>08_数据双向绑定</title>
  <script src="./js/mvvm.js"></script>
  <script src="./js/compile.js"></script>
  <script src="./js/observer.js"></script>
  <script src="./js/watcher.js"></script>

</head>
<body>
    <div id="app">
      <input type="text" v-model="msg">
        <p>{{msg}}</p>
       
      </div>
      <script type="text/javascript">
        const vm = new MVVM({
          el: '#app',
          data: {
            msg: '123'
           
          },
        })
  
      </script>
</body>
</html>
