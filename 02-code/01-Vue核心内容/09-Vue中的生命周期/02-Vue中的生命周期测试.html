<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每天都被自己帅醒!</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <button @click="clear">显示效果</button>
        <p v-show="isOk">你打我啊</p>
        <input type="text" name="" id="" v-model="test"> -->
        <button @click="clear">显示效果</button>
        <p v-show="isOk">你打我啊</p>
        <input type="text" v-model="test">
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#app',
            data: {
                isOk: true,
                test:'哈哈'
            },
            methods: {
                clear() {
                    //销毁vm实例对象
                    this.$destroy()
                }
            },
            //数据初始化之前发生
            beforeCreate() {
                console.log(this.isOk)
            },
            //数据初始化之后
            created () {
                console.log(this.isOk)
            },
            //界面显示前
            beforeMount () {
                console.log('界面显示前')
            },
            //页面显示后
            mounted () {
                console.log('界面显示后')
                setInterval(() => {
                    this.isOk=!this.isOk
                }, 1000);
            },
            //数据更新前发生
            beforeUpdate () {
                console.log('数据更新')
            },
            //数据更新后
            updated () {
                console.log('数据更新后')
            },
            //销毁实例对象之前
            beforeDestroy () {
                console.log('销毁前发生')
            },
            //销毁之后发生
            destroyed () {
                console.log('销毁了')
            }
        })
    </script>
</body>

</html>
